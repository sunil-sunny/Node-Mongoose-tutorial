<div>
    <form class="example-form">
        <mat-form-field class="example-full-width">
            <input matInput type="text" placeholder="Pick one" aria-label="Number" [formControl]="myControl"
                [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    {{option}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>
    <mat-card *ngFor="let data of repeatData">
        <mat-card-header>
            <mat-card-title>{{ data.title }}</mat-card-title>
            <mat-card-subtitle> {{ data.item }} </mat-card-subtitle>
        </mat-card-header>
    </mat-card>

</div>
